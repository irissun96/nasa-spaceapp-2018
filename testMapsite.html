<!DOCTYPE html>
<html>
<head>

	<title>Vigil Fire Prevention System</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

		<link rel="stylesheet" type="text/css" href="./leaflet.css"  />
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
		<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>



</head>
<body>
	<nav class="w3-bar w3-black">
	  <a href="#occurences" class="w3-button w3-bar-item">Fire Occurence Map</a>
	  <a href="#Hazard" class="w3-button w3-bar-item">Fire Hazard Map</a>
	  <a href="#Report" class="w3-button w3-bar-item">Fire Report Portal</a>
	</nav>



<div id="mapid" style="width: 100%; height: 800px;"></div>
<script>
	document.write("This is a visualization of fire occurences");
	var mymap = L.map('mapid').setView([60.505, -0.09], 3);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

	//L.marker([60.5, -0.09]).addTo(mymap)
	//	.bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();


	L.circle([60.508, -0.11], 10000, {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 1
	}).addTo(mymap).bindPopup("I am a circle.");

	//L.polygon([
	//	[60.509, -0.08],
	//	[60.503, -0.06],
	//	[60.51, -0.047]
	//]).addTo(mymap).bindPopup("I am a polygon.");


	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
	}

	mymap.on('click', onMapClick);

</script>



</body>
</html>
